<!DOCTYPE html>
<html lang="es">

<head>
    <meta property="og:title" content="¡Conseguí 10,000 puntos!" />
    <meta property="og:description" content="He alcanzado la increíble cifra de 10,000 puntos. ¡Estoy emocionado!" />
    <meta property="og:image" content="https://pruebas-graficas.vercel.app/imagen.png" />
    <!-- Reemplaza con la URL de tu imagen -->
    <meta property="og:url" content="https://pruebas-graficas.vercel.app/" /> <!-- Reemplaza con la URL de la página -->
    <meta property="og:type" content="website">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir en el Feed de Facebook</title>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js"></script>
</head>

<body>
    <h1>Compartir en el Feed de Facebook</h1>

    <input type="text" id="postText" placeholder="Escribe un mensaje adicional (opcional)">
    <button id="shareButton">Compartir en el Feed</button>

    <script>
        // Inicializar el SDK de Facebook
        window.fbAsyncInit = function () {
            FB.init({
                appId: '557943246675947', // Reemplaza con tu appId
                xfbml: true,
                version: 'v16.0'
            });
        };

        // Evento del botón para compartir en el feed
        document.getElementById('shareButton').addEventListener('click', function () {
            var additionalText = document.getElementById('postText').value;
            var linkToShare = 'https://pruebas-graficas.vercel.app/'; // La URL que deseas compartir

            // Usar FB.ui para abrir el cuadro de diálogo de compartir
            FB.ui({
                method: 'feed',
                link: linkToShare, // La URL que se va a compartir
                caption: 'Consegui 10000! puntos', // Título o pie de la publicación
                description: additionalText, // Descripción adicional (no siempre visible)
                picture: 'https://pruebas-graficas.vercel.app/imagen.png' // URL de una imagen (opcional)
            }, function (response) {
                if (response && !response.error_message) {
                    alert('Publicación compartida exitosamente.');
                } else {

                }
            });
        });
    </script>
</body>

</html>
